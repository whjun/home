{include file="./admin-layout/header.html" /}
<style>
    .layui-form-label {
        width: 120px;
    }
    .layui-form-item .layui-input-inline{
        width:250px;
    }
</style>
<div class="admin-main">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">店铺等级:</label><label class="layui-form-label">钻石店铺</label>
            <label class="layui-form-label">备注:</label><label class="layui-form-label">店铺不可修改</label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" value="" />
                <input type="text" name="username" lay-verify="required|username" placeholder="请输入账号" value="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">* 管理员登录后台的账号，请填写英文字母，数字或下划线，在4-20个字符之间</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">重置密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required|pass" placeholder="请输入重置密码" value="" autocomplete="new-password" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">* 管理员登录后台的密码，请填写英文字母，数字或下划线，在6-20个字符之间</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="clearword" lay-verify="required|pass" placeholder="请输入确认密码" value="" autocomplete="new-password" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">	* 重复输入管理员登录后台的密码</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="nickname" lay-verify="required" placeholder="请输入名称" value="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">* 管理员名称</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="number" name="phone" lay-verify="required|phone" placeholder="请输入手机号" value="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">* 管理员手机号</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色：</label>
            <div class="layui-input-inline">
                <select name="role_id" id="">
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">* 只能选择一个角色</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 30px;text-align: center;">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="" lay-filter="submit">提交</button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="javascript:history.go(-1)">返回</button>
            </div>
        </div>
    </div>
    <script>
        layui.use(['layer', 'form'], function() {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer; //独立版的layer无需执行这一句
            form.verify({
                username: function(value, item){ //value：表单的值、item：表单的DOM对象
                    if(!(/^[A-Za-z0-9]{4,20}$/g).test(value)){
                        return '账号格式不正确';
                    }
                    if(/(^\_)|(\__)|(\_+$)/.test(value)){
                        return '账号首尾不能出现下划线\'_\'';
                    }
                    if(/^\d+\d+\d$/.test(value)){
                        return '账号不能全为数字';
                    }
                },
                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                pass: [
                    /^[\S]{6,20}$/
                    ,'密码必须6到20位，且不能出现空格'
                ],
                phone:[
                    /^0?1[3|4|5|6|7|8][0-9]\d{8}$/
                    ,'手机号格式不正确'
                ]
            });
            //提交
            form.on('submit(submit)', function(data) {
                $.ajax({
                    url: "{:url('adminedit')}",
                    type: "POST",
                    data: data.field,
                }).done(function(data) {
                    if(data.result == 0) {
                        layer.msg(data.message, {
                            icon: 1,
                            time: 3000
                        }, function() {
                            location.href = data.url;
                        });
                    } else {
                        layer.msg(data.message, {
                            icon: 2,
                            time: 3000
                        });
                    }
                }).error(function(data) {
                    layer.msg('错误', {
                        icon: 2,
                        content: '服务器错误'
                    });
                });
            });
        });
    </script>
